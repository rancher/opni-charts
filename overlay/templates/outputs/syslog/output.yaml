{{- if .Values.syslog.enabled }}
apiVersion: logging.banzaicloud.io/v1beta1
kind: ClusterOutput
metadata:
  name: {{ .Release.Name }}-syslog
spec:
  forward:
    servers:
      - host: "{{ .Release.Name }}-syslog-forwarder"
    require_ack_response: false
    ignore_network_errors_at_startup: true
{{- end }}
